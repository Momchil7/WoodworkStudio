{% extends 'base.html' %}
{% load static %}
{% block content %}


    <section id="register">
        <div class="form">
            <h2>Edit Your Tutorial</h2>

            <form class="register-form" method="post" action="{% url 'content:tutorial_edit' tutorial.id %}">
                {{ form }}
                {% csrf_token %}

                <button type="submit">Edit</button>
                <a href="{% url 'content:tutorial_detail' tutorial.id %}" id="edit-btn">Cancel</a>
            </form>
        </div>
    </section>
{% endblock %}
