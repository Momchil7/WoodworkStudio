{% extends 'base.html' %}
{% load static %}
{% block content %}

    
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h2 class="mb-0">Edit Your Tutorial</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'content:tutorial_edit' tutorial.id %}" enctype="multipart/form-data" class="needs-validation" novalidate>
                        <div class="mb-3">
                            {{ form.as_p }}
                            {% csrf_token %}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-sm me-2">Save Changes</button>
                            <a href="{% url 'content:tutorial_detail' tutorial.id %}" class="btn btn-secondary btn-sm">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
