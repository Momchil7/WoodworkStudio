{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=\, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static '/styles/styles.css' %}"/>
    <title>Woodwork Studio</title>
</head>
<body>
<div id="wrapper">
    <header>
        <!-- Navigation -->

        <!-- Logo image: a link to index/home page -->
        <a id="logo" href="{% url 'index' %}">
            <img id="logo-img" src="{% static '/images/logo.png' %}" alt="logo"/>
        </a>

        <nav>
            <!-- If there is an author's profile -->
            {%  if profile %}
            <div class="user">
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'create-project' %}">New Project</a>
                <a href="{% url 'details-tutorial' %}">Tutorials</a>
            </div>
            {% else %}
            <!-- If a tutorial has NOT been created -->
            <div class="guest">
                <a href="{% url 'create-tutorial' %}">Create Tutorial</a>
            </div>
            {% endif %}
        </nav>
    </header>

    <main>
    
        {% block content %}
        {% endblock %}
    
    </main>
</div>

<!-- footer -->
<footer>
    <p>&copy; 2024 Woodwork Studio by Tachev.</p>
</footer>
</body>
</html>
