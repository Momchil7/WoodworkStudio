{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center" >
                    <h2 class="mb-0">Edit Your Project</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'content:project_edit' project.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-sm me-2">Save Changes</button>
                            <a href="{% url 'content:project_detail' project.id %}" class="btn btn-secondary btn-sm">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
