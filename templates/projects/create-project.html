{% extends 'base.html' %}
{% load static %}
{% block content %}
    

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0">Create a New Project</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'content:project_create' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>
                            <div class="text-center card-footer">
                                <button type="submit" class="btn btn-primary btn-sm me-2">Create Project</button>
                                <a href="{% url 'core:dashboard' %}" class="btn btn-secondary btn-sm">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
