{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Update Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'core:dashboard' %}">Cancel</a>
{% endblock %}
