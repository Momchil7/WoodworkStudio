{% extends 'base.html' %}
{% load static %}
{% block content %}


    <div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0">Login</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'core:login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <div class="text-center card-footer">
                            <button type="submit" class="btn btn-primary btn-sm mt-2">Login</button>
                        </div>
                    </form>
                    <div class="card-footer mt-3 text-center">
                        <p>Don't have an account? <a href="{% url 'core:register' %}" class="btn btn-secondary btn-sm mt-1">Register here!</a></p>
                        <p>Forgot your password? <a href="{% url 'core:password_reset' %}" class="btn btn-secondary btn-sm mt-1">Reset your password!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
